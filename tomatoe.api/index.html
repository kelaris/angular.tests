<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="xhrTest">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Find movies with rotten tomatoe</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
<body>
    <div class="container" ng-controller="searchController">
        <div class="col-sm-6 col-sm-offset-3">
            <h1>Find movies</h1>
            <form  class="add-form">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Start typing..."  ng-model="search_text" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="clearSearchText()">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                        </button>
                    </span>
                </div>
            </form>
            <div ng-class="{'alert alert-danger' : error_text != ''}" role="alert">{{error_text}}</div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in search_results">
                    <div class="row">
                        <div class="col-sm-2">
                            <img src="{{item.posters.thumbnail}}" alt="poster" class="img-responsive" />
                        </div>
                        <div class="col-sm-10">
                            <h4 class="list-group-item-heading"ToSearch>{{item.title}} <small>({{item.year}})</small></h4>
                            <p class="list-group-item-text description">{{item.synopsis}}</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/xhrTestApp.js"></script>
</body>
</html>
